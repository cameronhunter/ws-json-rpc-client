name: Pull Requests

on:
    pull_request:
        branches: [main]

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use node ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: corepack enable && pnpm install --frozen-lockfile

            - name: Run test suite
              run: pnpm run test

    debug:
        name: Debug
        runs-on: ubuntu-latest
        steps:
            - run: |
                  echo "GitHub Actor: $GITHUB_ACTOR"
                  echo "Event Name: $GITHUB_EVENT_NAME"
                  echo "Condition Met: ${{ github.actor == 'dependabot[bot]' }}"

    # Automatically create a changeset for dependabot
    # See: https://github.com/feelepxyz/dependabot-changesets
    changesets:
        name: Add changeset for dependabot
        runs-on: ubuntu-latest
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        steps:
            - uses: feelepxyz/dependabot-changesets@v1
